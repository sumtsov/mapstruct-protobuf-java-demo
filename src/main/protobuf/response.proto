syntax = "proto3";

import "google/protobuf/any.proto";

option java_package = "com.dsumtsov.mapstruct.protobuf.example.protobuf";
option java_outer_classname = "ResponseProto";

message Response {
  google.protobuf.Any body = 1;
  bool success = 2;
  ErrorCode error = 3;
}

message ErrorCode {
  int32 code = 1;
  string message = 2;
}